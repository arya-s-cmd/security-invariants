target:
  app: "app.main:app"

auth:
  header: "Authorization"
  admin_token: "admin-token"
  user_token: "user-token"

sensitive_fields:
  - email
  - phone
  - secret
  - token
  - password

write_endpoints:
  - method: POST
    path: /items

cors:
  disallow_wildcard_with_credentials: true

admin_paths:
  - /admin/secret

rate_limit:
  path: /me
  attempts: 12
  expect_status: 429
